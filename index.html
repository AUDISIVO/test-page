<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0">

	<!-- title -->
	<title>burger menu</title>

	<!-- styles + fonts -->
	<link rel="stylesheet" href="css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	
</head>
<body class="body">
	<div class="wrapper">
		<a href="#" class="link">click this to open popup</a>
		<div class="popup">
			<div class="popup__content">
				<a href="#" class="popup__close"><span></span></a>
				<h2 class="popup__title">create account</h2>
				<form>
					<input type="text" placeholder="name">
					<input type="email" placeholder="email">
					<input type="password" placeholder="password">
					<button type="submit" class="popup__btn">submit</button>
				</form>
			</div>
		</div>

		<div class="tabs">
			<header class="tabs__header">
				<p class="tabs__tab first-tab active">1</p>
				<p class="tabs__tab second-tab">2</p>
				<p class="tabs__tab third-tab">3</p>
				<p class="tabs__tab fourth-tab">4</p>
			</header>

			<div class="tabs__content">
				<div class="tabs__block first-content">ну</div>
				<div class="tabs__block second-content">как</div>
				<div class="tabs__block third-content">там</div>
				<div class="tabs__block fourth-content">с деньгами?</div>
			</div>
		</div>
	</div>

	

	
	<script src="js/script.js"></script>
</body>
</html>
